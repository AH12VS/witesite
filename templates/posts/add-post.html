{% extends "parts/base/base.html" %}

{% load static %}

{% block title_block %}Add Post{% endblock %}

{% block head_block %}<link rel="stylesheet" href="{% static 'style/posts/add-post.css' %}">{% endblock %}

{% block body_block %}

    <!-- Nav -->
    {% include "parts/nav/nav.html" %}
    <!-- End-Nav -->

    <div class="main">
        <form method="post">

            {% csrf_token %}

            <div class="post-title-div">
                <label for="post-title-id">Post Title</label>
                <input maxlength="60" type="text" name="title" id="post-title-id" placeholder="Post Title" required>
            </div>
            <div class="post-body-div">
                <label for="post-body-id">Body</label>
                <textarea name="body" id="post-body-id" placeholder="Post Body" required></textarea>
            </div>
            <div class="post-button-div">
                <button type="submit">+ Add Post</button>
            </div>

            <div>
                {% include "parts/form/form_validation_errors.html" %}
            </div>

        </form>
    </div>

{% endblock %}
