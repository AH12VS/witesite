{% load static %}

<link rel="stylesheet" href="{% static 'style/parts/header/header.css' %}">

<div class="header-div">
    <div class="main-page-div"><a href="{% url 'home:home_page' %}">Site</a></div>
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:user_detail_page' %}">
            <div class="user-detail-div">
                <span class="user-visual-span">
                    {% if request.user.image_prof %}
                        <img src="{{request.user.image_prof.url}}" alt="{{request.user.image_prof.url | cut:"/media/images/users/"}}">
                    {% endif %}
                </span>
                <span class="user-name-span">
                    <p>{{request.user}}</p>
                </span>
            </div>    
        </a>
    {% else %}
        <span class="user-name-span">
            <a href="{% url 'login:login_page' %}">Login</a>
        </span>
    {% endif %}
    
</div>
