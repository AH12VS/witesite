<div class="form-errors">
    {% if form.errors %}
        <div class="form-errors-inner-div">
            <p>Please correct these errors</p>
            {% for field in form %}
                {% if field.errors %}
                    {% for error in field.errors %}
                    <p>{{field.label}} : {{error}}</p>
                    {% endfor %}
                {% endif %}
            {% endfor %}

            {% if form.non_field_errors %}
                {{form.non_field_errors}}
            {% endif %}    
        </div>
    {% endif %}
</div>
